{% extends 'base/home-page.html' %}
{#{% load custom_filter %}#}
{% block content %}
    <!-- create profile form -->
    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'register' %}">
            <div class="container">
                <h1>Create Profile</h1>
                {{ form }}

                <input class="btn submit" type="submit" value="Create Profile">
                {% csrf_token %}
            </div>
        </form>
    </section>

{% endblock %}
