{% extends 'base/home-page.html' %}
{% block content %}
    <!-- delete plant form -->
    <section id="delete-page" class="auth">
        <form id="delete" method="post" action="{% url 'skater_delete' pk=skater.pk %}">
            <div class="container">
                <h1>Delete Skater</h1>
                {{ form }}
                {% csrf_token %}

                <input class="btn submit" type="submit" value="Delete Skater">
            </div>
        </form>
    </section>
{% endblock %}
